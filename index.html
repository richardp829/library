<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <dialog class="new-book-form">
        <form class="modal-form" action="">
            <div class="form-row">
                <label for="">Titulo:</label>
                <input type="text" id="title">
            </div>
            <div class="form-row">
                <label for="">Author:</label>
                <input type="text" id="author">
            </div>
            <div class="form-row">
                <label for="">Read?(y/n):</label>
                <input type="text" id="read">
            </div>


            <button class="btn btn-add" id="modal-btn">Add Book</button>
        </form>
    </dialog>
    <h1>My Library</h1>
    <div class="container">
    </div>
    <button id="btn" class="btn btn-add">Add Book</button>

</body>
<script src="app.js"></script>
</html>
